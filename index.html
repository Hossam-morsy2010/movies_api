<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--bootstrap css files-->
    <link rel="stylesheet" href="css/bootstrap.css" />
    <!--main css file-->
    <link rel="stylesheet" href="css/main.css" />
    <title>cinema</title>
  </head>
  <body>
    <!--start the main body-->
    <section class="container">
      <!--start main header section-->
      <main class="row justify-content-center text-center my-5 my_header">
        <div class="col">
          <h1 class="text-capitalize">stream the latest movies</h1>
        </div>
      </main>
      <!--end main header section-->
      <!--start search section-->
      <main class="row justify-content-lg-start justify-content-center">
        <form class="d-flex col-5 mb-5 my_form" role="search">
          <input
            class="form-control me-2 my_input"
            type="search"
            placeholder="Search a movie"
            aria-label="Search"
          />
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </main>
      <!--end search section-->
      <!--start cards' section-->
      <main class="row justify-content-center my_container_div"></main>
      <!--end cards' section-->
    </section>
    <!--end the main body-->
    <!--bootstrap js files-->
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.js"></script>
    <!--main js file-->
    <script src="js/main.js"></script>
  </body>
</html>
